<app-navbar></app-navbar>
<section >
    <form [formGroup]="formularioEstudiante" (ngSubmit)="guardarEstudiante()">
       <br>
        <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput type="text" formControlName="nombre">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Apellido</mat-label>
            <input matInput type="text" formControlName="apellido">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Edad</mat-label>
            <input matInput type="number" formControlName="edad">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Carrera</mat-label>
            <input matInput type="text" formControlName="carrera">
        </mat-form-field>
        @if (!formularioEstudiante.valid) {
            <p >Algún campo está en blanco</p>
        }
        <button mat-raised-button color="primary" type="submit" [disabled]="!formularioEstudiante.valid">Guardar</button>
      
        <br>
        <button mat-raised-button >Cancelar</button>

    </form>
</section>
